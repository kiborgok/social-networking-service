
    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img class="img-rounded profile-thumbnail" src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %}
                    <span class="user_popup">
                    <a href="{{ url_for('main.user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                    </span>
                {% endset %}
                 {{ _('<span class="post">%(username)s</span> <span class="comment">said %(when)s</span>',
                    username=user_link, when=moment(post.timestamp).fromNow()) }}
                <br>
                <span class="post" id="post{{ post.id }}">{{ post.body }}</span>
            </td>
        </tr>
    </table>
