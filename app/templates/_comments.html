<div class="comments">
<table class="table table-hover">
    <tr>
        <td width="50px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.avatar(30) }}" />
            </a>
        </td>
        <td>
            <div class="comment-author">
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', username=post.author.username) }}">
                            {{ post.author.username }}
                        </a>
                    </span>
                {% endset %}
                {{ _('%(username)s <span class="comment" > commented %(when)s</span>', username=user_link, when=moment(post.timestamp).fromNow()) }}
            </div>
            {{post.body}}<br>
        </td>
    </tr>
</table>
</div>
