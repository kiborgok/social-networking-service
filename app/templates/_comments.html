
<table class="table table-hover" style="margin-left: 20px; width: 300px; margin-bottom: 10px;">
    <tr>
        <td width="50px">
            <a href="{{ url_for('main.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ comment.author.avatar(30) }}" />
            </a>
        </td>
        <td>
            <div class="comment-author">
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', username=comment.author.username) }}">
                            {{ comment.author.username }}
                        </a>
                    </span>
                {% endset %}
                {{ _('%(username)s <span class="comment" > commented %(when)s</span>', username=user_link, when=moment(comment.timestamp).fromNow()) }}
            </div>
            <span class="comment-body"> {{comment.body}}</span><br>
        </td>
    </tr>
</table>
